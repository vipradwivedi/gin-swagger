name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        go:
          - "1.23.x"
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: test
        run: go test -coverprofile=coverage.txt -covermode=atomic

      - name: test
        run: go test -coverprofile=coverage.txt -covermode=atomic

      - name: go coverage
        run: go tool cover -func=coverage.txt

